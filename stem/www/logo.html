
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery-ui.js"></script>
<link rel="StyleSheet" href="/js/jquery-ui/redmond/jquery-ui-1.8.23.custom.css" />
<title>OA STEM</title>
<link rel="stylesheet" href="css/future.css" type="text/css" />
<style>
table#colors td {
	width: 50px;
	height: 50px;
	border: 5px solid #FFF;
}

div#dialog { display: none; }
</style>
<script type="text/javascript">
var reds = ["ed1c24","ec0004","ff0000","c65148","cd0007","ff0000","c80000"];
var yellows = ["fff200","f1b70d","ffcc00","f1be13","ffdb00","fff200","f7bd02"];
var greens = ["22b14c", "019040", "339933", "97af4f", "008738", "0fad00", "00bf00"];
var blues = ["3f48cc", "0064ce", "0000cc", "6587aa", "0a51a1", "0064b5", "0257d4"];
var target;

$(document).ready(function() {
	for (var i = 0; i < reds.length; i++) {
		var tr = $("<tr/>");
		var getRow = function(arr, ind) {
			return $("<td/>").css({backgroundColor: "#" + arr[ind]})
				.click(colorClick)
				.attr("rel", arr[ind]);
		};
		tr.append(getRow(reds, i))
			.append(getRow(yellows, i))
			.append(getRow(greens, i))
			.append(getRow(blues, i));
		
		$("table#colors").append(tr);
	}
	
	$('.box').mouseenter(function(e) {
		$(this).find('p').show();
	}).mouseout(function(e) {
		$(this).find('p').hide();
	}).click(function(e) {
		target = e.target;
		$("#dialog").dialog();
	});
	
	$("div#flash").click(function() {
		$(this).slideUp();
	});
});

function colorClick(e) {
	var color = $(e.target).attr("rel");
	$(target).css({backgroundColor: "#" + color});
}
</script>
</head>
<body>
<h1><img src="images/r7.png" width="50%" /></h1>
<h2>click the letters</h2>

<div id="dialog" title="Pick color">
	<table id="colors">
	</table>
</div>

<table id="boxy">
	<tr>
		<td id="science" class="box">
			<p class="info">
				Science
			</p>
		</td>
		<td id="technology" class="box">
			<p class="info">
				Technology
			</p>
		</td>
		<td id="engineering" class="box">
			<p class="info">
				Engineering
			</p>
		</td>
		<td id="math" class="box">
			<p class="info">
				Math
			</p>
		</td>
	</tr>
</table>
<div id="oalogo"><a href="http://oxford.auhsd.us/"><img src="images/oa.png" alt="Oxford Academy" title="Oxford Academy" width="75" height="75" /></a></div>
</body>
</html>
